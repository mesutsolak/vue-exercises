<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../images/icons/vue.ico" />
  </head>
  <body>
    <div id="app" class="p-5">
      <div class="alert alert-success">{{ message }}</div>
      <button class="btn btn-sm btn-info" v-on:click="welcome">Karşıla</button>
      <button class="btn btn-sm btn-danger" @click="goodLuck">Uğurla</button>
      <hr />
      <!-- Submit prevent sayfanın yenilenmemesi için kullanılır -->
      <form @submit.prevent="true">
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              id="email"
              v-model="email"
              v-on:keypress.enter="emailSave"
            />
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      const app = new Vue({
        el: "#app",
        name: "Remote Course",
        data: {
          message: "Merhaba",
          email: "",
        },
        methods: {
          welcome() {
            this.message = "Karşılandı";
          },
          goodLuck() {
            this.message = "Uğurla";
          },
          emailSave() {
            if (this.email != null) {
              this.message = "Email adresiniz kaydedildi.";
            }
          },
        },
      });
    </script>
  </body>
</html>
