<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instance | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../images/icons/vue.ico" />
  </head>
  <body>
    <!-- 
          Özelleştirilmiş html elementleri tanımlamak için directive kullanabiliriz.
       -->
    <div id="app">
      <div v-alert="'success'">{{ title }}</div>
      <div v-bg="{ type: 'info' }" class="p-2 mb-4 text-white">{{ title }}</div>
      <input type="text" v-model="datehour" class="form-control col-4" />
      <input
        type="text"
        v-model="datehour"
        v-datetime:date="datehour"
        class="form-control col-4"
      />
      <input
        type="text"
        v-model="datehour"
        v-datetime:time="datehour"
        class="form-control col-4"
      />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      //Global directive kullanımı
      Vue.directive("datetime", function (el, binding) {
        // : arg anlamına gelmektedir.
        if (binding.arg === "date") {
          el.value = new Date(binding.value).toLocaleDateString();
        } else {
          el.value = new Date(binding.value).toLocaleTimeString();
        }
      });
      const app = new Vue({
        el: "#app",
        name: "Remote Course",
        data: {
          title: "lorem ipsum dolar sit amet",
          datehour: "2022-05-30 16:17:00",
        },
        directives: {
          alert: function (el, binding) {
            el.setAttribute("class", "alert alert-" + binding.value);
          },
          bg: function (el, binding) {
            el.setAttribute(
              "class",
              el.getAttribute("class") + " bg-" + binding.value.type
            );
          },
        },
      });
    </script>
  </body>
</html>
