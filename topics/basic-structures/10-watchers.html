<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchers | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../../images/icons/vue.ico" />
  </head>
  <body>
    <div id="app">
      <form>
        Odun:
        <input type="number" v-model="wood" class="form-control col-2" />

        Taş:
        <input type="number" v-model="stone" class="form-control col-2" />

        Toplam Kullanılan Malzeme:
        <input type="text" v-model="total" class="form-control col-2" />


        Toplam Kullanılan Malzeme (Metot): {{  total2 }}
        <br>
        Toplam Kullanılan Malzeme (Watch) : {{  total }}

      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      /*
        Watchers ile yaptığımız işlemleri computed ilede yapabiliriz.Fakat watchers bize eski
        ve yeni değerleri vermektedir.
      */

      const app = new Vue({
        el: "#app",
        name: "Remote Course",
        data: {
          wood: 0,
          stone: 0,
          total: 0,
        },
        watch: {
          wood(newvalue, oldValue) {
            console.log("Değerler:", oldValue, newvalue);
            this.total = parseInt(this.wood) + parseInt(this.stone);
          },
          stone(newvalue, oldValue) {
            console.log("Değerler:", oldValue, newvalue);
            this.total = parseInt(this.wood) + parseInt(this.stone);
          },
        },
        computed: {
          total2() {
            return parseInt(this.wood) + parseInt(this.stone);
          },
        },
      });
    </script>
  </body>
</html>
