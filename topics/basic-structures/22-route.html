<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../../images/icons/vue.ico" />
    <style>
      .router-link-active {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <!--
          Router Mode
          hash : Bağlantılar diyez (#) işaretinden sonra görünür.
          history: Bağlantılar klasör olarak görünür.
          Route içerisinde bir değişiklik olmuyor sayfalar dinamik bir şekilde yüklenmiş oluyor.
          Tıklanan router'ın aktif olmasını sağlayan ve otomatik eklenen class router-link-active'dir.
          Router-link-active sınıfını kendi içimizde özelleştirebiliriz.
          Vue router 2.0 versiyonunu kullandık.Versiyonlar değişmektedir.
          /hakkimizda dediğimiz zaman dosya yolu olarak görmektedir bunu engellemek için
          href=" 'ten sonra # diyez işareti kullanmamız gerekmektedir.
          Hazır bir boostrap frameworkü kullanmak yerine daha farklı bir isimle
          oluşturmasını sağlayabilirsiniz.
          router-link-active yerine daha farklı bir isimle oluşturmasını sağlayabiliriz.
      -->
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <!--
                   exact: yazmazsak NavLink kullanıldığında örneğin /profile linkindeyken to="/" içeren
                   linkte aktif görünecektir. Çünkü /profile linki / ifadesi içeriyor. exact 
                   yazdığımızda içeriyor mu diye bakmak yerine eşit mi diye kontrol eder.
                -->
                <router-link to="/" active-class="active" class="nav-link"
                exact>Ana Sayfa</router-link
                >
              </li>
              <li class="nav-item">
                <!-- 
                    a href'te tanımlanabilir fakat doğru yöntem router-link'tir.
                   <a class="nav-link active"
                   href="#/hakkimizda"
                   aria-current="page">Hakkımızda</a> 
                -->
                <router-link
                  to="/hakkimizda"
                  class="nav-link"
                  active-class="active"
                  >Hakkımızda</router-link
                >
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">Features</a> -->
                <router-link
                  :to="productsAddress"
                  class="nav-link"
                  active-class="active"
                  >Ürünler</router-link
                >
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">Pricing</a> -->
                <router-link
                  :to="{ path: 'iletisim' }"
                  active-class="active"
                  class="nav-link"
                  >İletişim</router-link
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <!-- İçeriğin nerde yüklenmesini istiyorsak oraya router-view koyuyoruz -->
        <router-view></router-view>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script>
      const pageAboutUs = {
        template: "<h1>Hakkımızda</h1>",
      };

      const pageHome = {
        template: "<h1>Hoşgeldiniz</h1>",
      };

      const pageProducts = {
        template: "<h1>Ürünler</h1>",
      };

      const pageCommunication = {
        template: "<h1>İletişimr</h1>",
      };

      const routers = [
        {
          path: "/",
          component: pageHome,
        },
        {
          path: "/hakkimizda",
          component: pageAboutUs,
        },
        {
          path: "/urunler",
          component: pageProducts,
        },
        {
          path: "/iletisim",
          component: pageCommunication,
        },
      ];

      /*
         Değişken adıyla özellik adını aynı yazarsanız routers : routers yazmana gerek yok.Tek routers yaz.,
         routers : data
      */

      const router = new VueRouter({
        routers,
      });

      const app = new Vue({
        router,
        el: "#app",
        name: "Remote Course",
        data: {
          mesaj: "Hello World",
          productsAddress: "/urunler",
        },
      });
    </script>
  </body>
</html>
