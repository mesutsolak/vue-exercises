<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slots | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../../images/icons/vue.ico" />
  </head>
  <body>
    <div id="app">
      <alert> </alert>
      <alert> Mesut </alert>
      <alert> Solak </alert>

      <card-with-header>
          <template slot="header">Üye Girişi</template>

          <!-- Slot name belirtmediğimiz için haliyle oraya yazıcaktır -->
          Kullanıcı adı-Şifre

          <template slot="footer">
              <button class="btn btn-sm btn-primary">Giriş yap</button>
          </template>
      </card-with-header>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      Vue.component("Alert", {
        template:
          /*
            Slot kullanılan yerlerde komponent arasında yazılan değerlerin otomatik olarak template işlemesine yaramaktadır.
           Slot içerisine değer girdiğimiz zaman boş gelme durumlarına default değer atamış oluruz.
            */
          `div class="alert alert-success">
            <slot></slot>
          </div>`,
      });

      Vue.component("CardWithHeader", {
        template: `<div class="card">
            <div class="card-header">
              <slot name="header">Başlık</slot>
            </div>
            <div class="card-body">
              <div class="card-text">
                <slot>İçerik</slot>
              </div>
            </div>
            <div class="card-footer">
              <slot name="footer">Alt kısım </slot>
            </div>
          </div>`,
      });

      const app = new Vue({
        el: "#app",
        name: "Remote Course",
        data: {
          mesaj: "Hello World",
        },
        components: {
          "alert-hello2": AlertCount2,
        },
      });
    </script>
  </body>
</html>
