<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../../images/icons/vue.ico" />
  </head>
  <body>
    <div id="app">
      <alert-hello></alert-hello>
      <alert-hello></alert-hello>
      <alert-hello></alert-hello>
      <alert-hello2></alert-hello2>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      /*
        Uygulama içerisinde farklı yerlerde kullanılmak için kullanılan özel bileşenlere komponent denir.
        Komponentler local ve global olarak tanımlanabilir.Büyük projelerde kurulan mimarilerde tutulan verilerin
        miktarı önemli olduğu için her şeyin global olarak tanımlanması gereksiz yere yer kapladığı için uygun olmayacaktır.
        Performans sorunu oluşturabilir.

        <template> elementi içerisinde yazılan ifadelerde 1'den fazla eleman varsa kapsayan bir tane html etiketi içermelidir.(div,span)
        İmport olarak eklenmeyen / global olarak eklenen komponentler Pascal case olarak yazılsa bile html içerisinde kebap case olarak çağrılması gerekmektedir.
        Sayfa içeriisnde tanımlanan komponent içeriği : data , template , methods

        Komponent aynı olsa bile farklı yerlerde eklediğin için farklı sonuçlar verecektir.İlk eklediğin
        Komponent değerinden başlamayacaktır. 

        Global olarak tanımlanan komponentler direk olarak html içerisine bind olurken 
        local olarak tanımlanan komponentler ilk olarak değişkende tutulup daha sonrasında
        html olarak kullanılması için komponentler: attributenden yararlanılır.

        Komponentlerin farklı dosyada tanımlanmasına  single file component denmektedir.
      */

      Vue.component("AlertHello", {
        data() {
          return {
            count: 0,
          };
        },
        template: `<div class='alert alert-success'>Merhaba
            <button @click='count++' class='btn btn-sm btn-primary'>
                {{ count }} kez tıkladın
                </button>
            </div>`,
      });

      var AlertCount2 = {
        data() {
          return {
            count: 0,
          };
        },
        template: `<div class='alert alert-success'>Merhaba
            <button @click='count++' class='btn btn-sm btn-primary'>
                {{ count }} kez tıkladın
                </button>
            </div>`,
      };

      const app = new Vue({
        el: "#app",
        name: "Remote Course",
        data: {
          mesaj: "Hello World",
        },
        components : {
            'alert-hello2' : AlertCount2
        }
      });
    </script>
  </body>
</html>
