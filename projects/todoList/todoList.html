<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana Sayfa | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../../images/icons/vue.ico" />
    <link rel="stylesheet" href="todoList.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container d-flex justify-content-between bd-highlight">
          <div class="p-2 bd-highlight">
            <a class="navbar-brand" href="#">
              <img src="../../images/icons/logo.svg" style="height: 28px" />
              Yapılacaklar Listesi
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapseContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="p-2 bd-highlight">
            <div class="collapse navbar-collapse" id="collapseContent">
              <form class="row g-3 align-items-center">
                <div class="col-auto">
                  <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Aranan"
                    aria-label="Search"
                  />
                </div>
                <div class="col-auto">
                  <button
                    class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                  >
                    Ara
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="p-2 bd-highlight">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Kullanıcı
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="navbarDropdown"
                >
                  <a class="dropdown-item" href="#">Profil</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Çıkış</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main role="main" class="container">
        <div class="row">
          <div class="col-md-3" id="sidebar">
            <h2>Listeler</h2>
            <div class="list-group">
              <a
                href="javascript:void(0)"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                v-for="listItem in listItems"
                @click="changeListItem(listItem.Id)"
              >
                {{ listItem.Title }}
                <span class="badge bg-primary"
                  >{{ listItemCount(listItem.Title) }}</span
                >
              </a>
            </div>
            <hr />
            <input
              class="form-control"
              placeholder="Yeni liste adını giriniz"
              @keypress.enter="listItemSave"
              v-model="newListItem.Title"
            />
          </div>
          <div class="col-md-9">
            <h2>
              {{ activeListItem.Title }}
              <small> ({{ listItemCount(activeListItem.Title) }}) </small>
            </h2>
            <hr />
            <div class="row">
              <div class="col-md-12">
                <form class="row" @submit.prevent="saveItem">
                  <div class="col-12 col-sm pr-sm-0">
                    <input
                      type="text"
                      class="form-control"
                      id="todoItem"
                      placeholder="Yapılacak bir şey yazın..."
                      v-model="dataItem.Title"
                    />
                  </div>
                  <div class="col-12 col-sm-auto">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-2"
                      :disabled="!dataItem.Title.length"
                    >
                      Kaydet
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <table class="table table-hover">
              <tr v-show="todoList.length === 0">
                <td colspan="3">Yapılacak iş kalmadı :)</td>
              </tr>
              <tr v-for="(data,index) in todoList">
                <td>
                  <a
                    href="#"
                    class="btn btn-sm btn-success"
                    v-show="data.Status"
                    @click="toggleTodoListStatus(index)"
                    ><i class="fa fa-check"></i
                  ></a>
                  <a
                    href="#"
                    class="btn btn-sm btn-secondary"
                    v-show="!data.Status"
                    @click="toggleTodoListStatus(index)"
                    ><i class="fa fa-check"></i
                  ></a>
                </td>
                <td class="text-left w-100">{{ data.Title }}</td>
                <td class="text-right">
                  <a
                    href="#"
                    class="btn btn-sm btn-danger"
                    @click="deleteItem(data)"
                  >
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </table>

            <h5 class="mt-5">Tamamlananlar</h5>

            <table class="table table-hover">
              <tr v-show="todoListFinished.length === 0">
                <td colspan="3">Tamamlanan iş bulunamadı :(</td>
              </tr>
              <tr v-for="(data,index) in todoListFinished">
                <td>
                  <a
                    href="#"
                    class="btn btn-sm btn-success"
                    v-show="data.Status"
                    @click="toggleTodoListFinishedStatus(index)"
                    ><i class="fa fa-check"></i
                  ></a>
                  <a
                    href="#"
                    class="btn btn-sm btn-secondary"
                    v-show="!data.Status"
                    @click="toggleTodoListFinishedStatus(index)"
                    ><i class="fa fa-check"></i
                  ></a>
                </td>
                <td class="text-left w-100">{{ data.Title }}</td>
              </tr>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="todoList.js"></script>
  </body>
</html>
