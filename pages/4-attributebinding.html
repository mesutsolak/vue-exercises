<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AttributeBinding | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../images/icons/vue.ico" />
  </head>
  <body>
    <!-- 
         v-bind yazmak yerine sadece : kullanarak yazılabilir.
         id'leri + koyarak birleştirebilirsin.
    -->

    <div id="app" class="p-5">
      <p><a v-bind:href="linkSite" v-bind:title="linkDescription">{{ linkDescription }}</a></p>
      <p><a :href="linkSite" :title="linkDescription">{{ linkDescription }}</a></p>
      <hr>
      <div :id="'kurs' + id">Kurs {{ id }}</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      const app = new Vue({
        el: "#app",
        name: "Remote Course",
        data: {
          linkSite: 'http://www.uzaktankurs.com',
          linkDescription: 'Uzaktan Kurs',
          id: 5
        },
      });
    </script>
  </body>
</html>
