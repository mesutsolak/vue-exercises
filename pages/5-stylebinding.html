<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleBinding | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../images/icons/vue.ico" />
  </head>
  <body>
    <!-- 
        'jumbotron' tırnak işaretiyle yazdığın zaman manuel değer gireceğin anlamına gelmektedir.  
    -->
    <div id="app" class="p-5">
      <select v-model="selectedStyle" class="form-control">
        <option>alert alert-success</option>
        <option>alert alert-warning</option>
        <option>alert alert-info</option>
        <option>alert alert-danger</option>
      </select>

      <div :class="selectedStyle">Merhaba</div>
      <hr />
      <div :class="[bgSuccess,textWhite,'jumbotron']">Merhaba</div>
      <hr>
      <div class="form-group row">
          <label for="name" class="col-sm-2">İsim</label>
          <div class="col-sm-10">
              <input type="text" id="name" v-model="user.name" :class="{ 'form-control is-valid': user.name, 'form-control is-invalid': !user.name }">
          </div>
      </div>    
      <div class="form-group row">
        <label for="role" class="col-sm-2">Rol</label>
        <div class="col-sm-10">
            <span :class="{ 'badge badge-success text-success':user.role == 'Admin', 'badge badge-warning':user.role == 'User' }">
                {{  user.role }}
            </span>
        </div>
    </div>

    <div :style="styleExample">Hello World!</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      const app = new Vue({
        el: "#app",
        name: "Uzaktan Kurs",
        data: {
          selectedStyle: "alert alert-success",
          bgSuccess: "bg-success",
          textWhite: 'text-white',
          user : {
              id:1,
              name: 'Cem',
              role: 'Admin'
          },
          //color ve fontsize değerlerinin değişken olarak tanımlanmaması için '' olarak işaretlenmesi gerekir.
          styleExample:{
              color: 'red',
              fontSize: '18px'
          }
        },
      });
    </script>
  </body>
</html>
