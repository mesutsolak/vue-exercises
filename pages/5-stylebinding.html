<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 
        'jumbotron' tırnak işaretiyle yazdığın zaman manuel değer gireceğin anlamına gelmektedir.  
    -->
    <div id="app" class="p-5">
      <select v-model="secilenStil" class="form-control">
        <option>alert alert-success</option>
        <option>alert alert-warning</option>
        <option>alert alert-info</option>
        <option>alert alert-danger</option>
      </select>

      <div :class="secilenStil">Merhaba</div>
      <hr />
      <div :class="[bgBasarili,yaziBeyaz,'jumbotron']">Merhaba</div>
      <hr>
      <div class="form-group row">
          <label for="isim" class="col-sm-2">İsim</label>
          <div class="col-sm-10">
              <input type="text" id="isim" v-model="kullanici.isim" :class="{ 'form-control is-valid': kullanici.isim, 'form-control is-invalid': !kullanici.isim }">
          </div>
      </div>    
      <div class="form-group row">
        <label for="isim" class="col-sm-2">Rol</label>
        <div class="col-sm-10">
            <span :class="{ 'badge badge-success text-success':kullanici.rol == 'Admin', 'badge badge-warning':kullanici.rol == 'User' }">
                {{  kullanici.rol }}
            </span>
        </div>
    </div>

    <div :style="styleOrnek">Hello World!</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      const app = new Vue({
        el: "#app",
        name: "Uzaktan Kurs",
        data: {
          secilenStil: "alert alert-success",
          bgBasarili: "bg-success",
          yaziBeyaz: 'text-white',
          kullanici : {
              id:1,
              isim: 'Cem',
              rol: 'Admin'
          },
          //color ve fontsize değerlerinin değişken olarak tanımlanmaması için '' olarak işaretlenmesi gerekir.
          styleOrnek:{
              color: 'red',
              fontSize: '18px'
          }
        },
      });
    </script>
  </body>
</html>
