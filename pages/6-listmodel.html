<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 
        'jumbotron' tırnak işaretiyle yazdığın zaman manuel değer gireceğin anlamına gelmektedir.  
    -->
    <div id="app" class="p-5">
      <h1>Kullanıcılar</h1>
      <hr />
      <table class="table table-bordered table-hover">
        <tr class="bg-success text-white">
          <th>isim</th>
        </tr>
        <tr v-for="kullanici in kullanicilar">
          <td>{{ kullanici }}</td>
        </tr>
      </table>
      <h1>Kullanıcılar ({{ kullanicilar2.length}} kullanıcı)</h1>
      <table class="table table-bordered table-hover">
        <tr class="bg-success text-white">
          <th>index</th>
          <th>id</th>
          <th>isim</th>
          <th>rol</th>
        </tr>
        <tr v-for="(kullanici2,index) in kullanicilar2">
          <td>{{ index }}</td>
          <td>{{ kullanici2.id }}</td>
          <td>{{ kullanici2.isim }}</td>
          <td>{{ kullanici2.rol }}</td>
        </tr>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      const app = new Vue({
        el: "#app",
        name: "Uzaktan Kurs",
        data: {
          kullanicilar: ["Cem", "Esra", "Ceyda"],
          kullanicilar2: [
            {
              id: 1,
              isim: "Cem",
              rol: "Admin",
            },
            {
              id: 2,
              isim: "Esra",
              rol: "User",
            },
            {
              id: 3,
              isim: "Ceyda",
              rol: "Admin",
            },
          ],
        },
      });
    </script>
  </body>
</html>
