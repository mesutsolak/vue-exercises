<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataBinding | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../images/icons/vue.ico" />
  </head>
  <body>
    <!-- 
        Veri bind etme yöntemleri ;
        Mustache , v-text , v-html , v-once , v-model
    -->

    <div id="app" class="p-5">
      <p>{{ message }}</p>
      <p v-text="message_html"></p>
      <p v-html="message_html"></p>
      <hr />
      <div>
        <label>Mesaj</label>
        <input type="text" v-model="message_html" class="form-control" />
      </div>
      <div>
        <label>Fiyat</label>
        <!-- model.number yazmak constraint mantığıyla çalışmaktadır. -->
        <input type="text" v-model.number="price" class="form-control" />
        <p>KDV Tutarı : {{ price * 18 / 100 }}</p>
        <p>{{ (price * 18 / 100)< 5 ? 'KDV Düşük' : 'KDV Yüksek' }}</p>
        <p v-once>{{ (price *18 /100)<5 ? "KDV Düşük" : "KDV Yüksek" }}</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      const app = new Vue({
        el: "#app",
        name: "Remote Course",
        data: {
          message: "Hello World",
          message_html: "Merhaba <b>Cem</b>",
          price: 12,
        },
      });
    </script>
  </body>
</html>
