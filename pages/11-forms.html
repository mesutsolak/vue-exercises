<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms | Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="../images/icons/vue.ico" />
  </head>
  <body>
    <!-- 
        Text,TextArea,Checkbox,RadioButton konularına bakıldı.
        Checkboxtan seçtiğimiz değerleri bir liste olarak gösterimi sağlandı.
        Cinsiyet ve Doğum yeri gibi ayarlamaları yapabiliriz.
    -->

    <div id="app">
      <form action="">
        <label>Adınız</label>
        <input
          type="text"
          v-model="user.firstName"
          class="form-control col-4"
        />

        <label>Adres</label>
        <textarea v-model="user.address" class="form-control cl-4"></textarea>
        <hr />
        <label>
          <input type="checkbox" v-model="user.isActive" />Aktif Mi
        </label>
        <pre class="form-text text-muted">{{ user.isActive }}</pre>
        <hr />
        <label>
          <input
            type="checkbox"
            v-model="user.selectedRoles"
            value="Yönetici"
          />Yönetici
        </label>
        <label>
          <input
            type="checkbox"
            v-model="user.selectedRoles"
            value="Editör"
          />Yönetici
        </label>
        <label>
          <input
            type="checkbox"
            v-model="user.selectedRoles"
            value="Müşteri"
          />Müşteri
        </label>
        <select
          v-model="user.selectedRoles"
          class="form-control col-4"
          multiple
        >
          <option>Yönetici</option>
          <option>Editör</option>
          <option>Müşteri</option>
        </select>
        <pre class="form-text text-muted">{{ user.selectedRoles }}</pre>
        <hr />

        <label>
          <input type="radio" v-model="user.gender" value="E" />Erkek
        </label>
        <label>
          <input type="radio" v-model="user.gender" value="K" />Kadın
        </label>

        <pre class="form-text text-muted">{{ user.gender }}</pre>
        <hr />
        <label>Doğum Yeri</label>
        <select v-model="user.birthPlace" class="form-control col-4">
          <option value="">Seçiniz</option>
          <option v-for="city in cities" :value="city.value">
            {{ city.text }}
          </option>
        </select>
        <pre class="form-text text-muted">{{ user.birthPlace }}</pre>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      const app = new Vue({
        el: "#app",
        name: "Remote Course",
        data: {
          user: {
            firstName: "Mesut",
            address: "Kavakpınar Mah.Tandoğan Cad.Tasavvur Sok.No:7 Kat:2",
            isActive: false,
            selectedRoles: [],
            gender: "E",
            birthPlace: 6,
          },
          cities: [
            { text: "Ankara", value: 6 },
            { text: "İstanbul", value: 34 },
            { text: "İzmir", value: 35 },
          ],
        },
      });
    </script>
  </body>
</html>
